<!DOCTYPE html>
<html lang="pt">
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Abrir Porta</title>
<style>
  body{font-family:system-ui,Arial,sans-serif;background:#0b0f14;color:#e8e8e8;display:grid;place-items:center;min-height:100vh;margin:0}
  .card{background:#151b22;border-radius:20px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.35);max-width:420px}
  h1{margin:0 0 8px;font-size:1.25rem} p{opacity:.8;margin:0 0 18px}
  button{width:100%;padding:16px;border:0;border-radius:14px;font-weight:700;cursor:pointer}
  .primary{background:#38bdf8;color:#0b0f14}.primary:disabled{opacity:.6;cursor:not-allowed}
  .msg{margin-top:14px;min-height:22px}.ok{color:#22c55e}.err{color:#f87171}
  .log{margin-top:10px;font-size:.85rem;opacity:.8;max-width:420px;word-break:break-all;white-space:pre-wrap}
</style>
<div class="card">
  <h1>Porta de Entrada</h1>
  <p>Quando estiver à porta, toque em “Abrir”.</p>
  <button id="btn" class="primary">Abrir</button>
  <div id="msg" class="msg"></div>
  <div id="log" class="log"></div>
</div>
<script>
const USER = "Cidade";   // <- muito importante!
const AIO_KEY = "aio_PiYl44LazoZmv4SqFOKVDNbTR6N7";
const FEED = "porta";
const TOKEN = "seckey";

const log = t => { const el=document.getElementById("log"); el.textContent += (el.textContent?"\n":"")+t; };

async function abrir(){
  const btn=document.getElementById("btn"), msg=document.getElementById("msg");
  const old=btn.textContent; btn.disabled=true; btn.textContent="A abrir…"; msg.textContent="";
  try{
    const url = `https://io.adafruit.com/api/v2/${USER}/feeds/${FEED}/data`;
    const resp = await fetch(url, {
      method:"POST",
      headers:{
        "X-AIO-Key": AIO_KEY,
        "Content-Type":"application/json"
      },
      body: JSON.stringify({ value: `abrir:${TOKEN}` })
    });
    const txt = await resp.text();
    log(`HTTP ${resp.status} ${resp.statusText} -> ${txt}`);
    if(!resp.ok) throw new Error("REST falhou");
    msg.textContent="Aberto. Pode entrar."; msg.className="msg ok";
  }catch(e){
    msg.textContent="Não foi possível abrir."; msg.className="msg err";
    log("Erro: "+(e.message||e));
  }finally{
    btn.textContent=old; setTimeout(()=>btn.disabled=false, 2500);
  }
}
document.getElementById("btn").addEventListener("click", abrir);
</script>
</html>
